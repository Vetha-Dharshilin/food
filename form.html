<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<body>

    <div>
        <!--headding-->
                <p class="headding"><b>DOM Manipulation with Forms</b></p>
                <form class="inputfiled">
                <form class="inputfiled" id="forms">
        <!--First name-->
                    <label for="fname"><b>First name :</b></label><br>
                    <input type="text" id="fname" name="fname" required><br>
        
                    <label for="lname"><b>Last name :</b></label><br>
                    <input type="text" id="lname" name="lname" required><br>

                    <label for="add"><b>Address :</b></label><br>
                    <input type="text" id="add" name="add" required><br>

                    <label for="pc"><b>Pincode :</b></label><br>
                    <input type="text" id="pc" name="pc" required><br>

                    <label for="gen"><b>Gender :</b></label><br>

                    <input type="radio" id="female" name="female" value="Female">
                    <label for ="female"><b>Female</b></label><br>

                    <input type="radio" id="male" name="male" value="male">
                    <label for ="male"><b>male</b></label><br>

                    



        <!--food-->              
                    <p class="FoodCB"><b>Choice of food(must choose at least 2 out of 5 options):</b></p>
                        <div class="options">
                            
                            <input type="checkbox" id="food1" value="noodels" name="noodles">
                            <label for="noodels">Noodels</label>
                            
                              <input type="checkbox" id="food2" value="Dosa" name="Dosa">
                            <label for="Dosa">Dosa</label>

                         
                              <input type="checkbox" id="food3" value="Parota" name="Parota">
                            <label for="Parota">Parota</label>   

                             
                              <input type="checkbox" id="food4" value="Shawarma" name="shawarma">
                            <label for="Shawarma">Shawarma</label>

                             
                              <input type="checkbox" id="food5" value="FriedRice" name="FriedRice">
                            <label for="FriedRice">FriedRice</label>

                            </div>

         <!--State-->                   

                            <label for="st"><b>State :</b></label><br>
                    <input type="text" id="st" name="st" required><br>
        <!--Country-->                       
     
                    <label for="country"><b>Country :</b></label><br>
                    <input type="text" id="country" name="country" required><br>
        <!--Submit Button-->              
        <input type="submit" value="Submit">
                    
                </form><br>
                <div>
        <!--Table to filled when submited-->                  
                    <table class="table">
                    <table class="table" id="datastored">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Pincode</th>
                            <th scope="col">Gender</th>
                            <th scope="col">choice of food</th>
                            <th scope="col">State</th>
                            <th scope="col">Country</th>
                          </tr>
                        </thead>
                    </table>
                </div>
            </div>



    

    
    <link rel="stylesheet" href="from.css">
    <script src="script.js"></script>
</body>
</html>
